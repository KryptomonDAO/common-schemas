on:
  push:
    branches-ignore:
      - "master"
      - "main"
  pull_request:

name: PR Validation
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: install
        run:  npm ci
      - name: build
        run:  npm run build
      - name: test
        run: npm run test